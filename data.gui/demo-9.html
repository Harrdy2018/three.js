<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>可视化调参插件</title>
	<style type="text/css">
		body
		{
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>

</body>
<script type="text/javascript" src="three.js-master/examples/js/libs/dat.gui.min.js"></script>
<script type="text/javascript" src="three.js-master/examples/js/libs/stats.min.js"></script>
<script type="text/javascript" src="three.js-master/build/three.js"></script>
<script type="text/javascript">
	var width=window.innerWidth;
	var height=window.innerHeight;

	var scene;
	function initScene()
	{
		scene=new THREE.Scene();
	}

	var camera;
	function initCamera()
	{
		camera=new THREE.PerspectiveCamera(45,width/height,0.1,1000);
		camera.position.x=10;
		camera.position.y=10;
		camera.position.z=30;
		camera.lookAt(scene.position);
	}

	var renderer;
	function initRender()
	{
		renderer= new THREE.WebGLRenderer();
		renderer.setClearColor(new THREE.Color(0xEEEEEE));
		renderer.setSize(width,height);
		document.body.appendChild(renderer.domElement);
	}

	var cube;
	function initModel()
	{
		var cubeGeometry=new THREE.BoxGeometry(3,4,5);
		var cubeMterial=new THREE.MeshLambertMaterial({color:0xff0000});
		cube=new THREE.Mesh(cubeGeometry,cubeMterial);
    	cube.castShadow=true;
    	cube.position.x=0;
    	cube.position.y=0;
    	cube.position.z=0;
    	scene.add(cube);
	}	
	
	var light;
	function initLight()
	{
		light=new THREE.SpotLight(0xffffff);
    	light.position.set(-40,60,-10);
    	light.castShadow=true;
    	scene.add(light);
	}

	var axes;
	function initAxes()
	{
		axes=new THREE.AxesHelper(6);
    	scene.add(axes);
	}
  

	var FizzyText=function()
	{
		this.rotationSpeedX=0;
		this.x=0;
		this.y=0
		this.z=0;
	}
	var text=new FizzyText();

	var gui1=new dat.GUI();
	gui1.add(text,'rotationSpeedX',{'Stopped':0.05,'Slow':1,'Fast':5}).name("绕X轴旋转速度");
	
	var gui2=new dat.GUI();
	gui2.domElement.style="position:absolute;top:0px;left:0px;width:50px";
	gui2.add(text,'x',-10,10);
	gui2.add(text,'y',-10,10);
	gui2.add(text,'z',-10,10);
	
	var animate = function () 
	{
		requestAnimationFrame( animate );
		cube.rotation.x+=text.rotationSpeedX;
		cube.position.x=text.x;
		cube.position.y=text.y;
		cube.position.z=text.z;

		renderer.render( scene, camera );
	};

	window.onload=function()
	{
		initScene();
		initCamera();
		initRender();
		initModel();
		initLight();
		initAxes();

		animate();
	};
</script>
</html>
